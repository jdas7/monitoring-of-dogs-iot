<!DOCTYPE html>
<html>
<head>
    <title>Monitoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1; /* Fondo gris */
        }

        .navbar {
            background-color: #ffd700; /* Fondo amarillo */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #000; /* Texto negro */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 60px;
        }

        .image-container {
            display: inline-block;
            margin: 10px;
        }

        .image-container img {
            max-width: 200px;
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #ffd700; /* Color amarillo */
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
            text-decoration: none;
            width: 150px;
        }

        .button:hover {
            background-color: #ffc107; /* Hover amarillo más oscuro */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/monitoreo">Monitoreo</a>
        <a href="/logout">Cerrar sesión</a>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="https://static.vecteezy.com/system/resources/previews/010/332/426/non_2x/monitoring-system-color-icon-illustration-vector.jpg" alt="Imagen 1">
            <a class="button" href="http://localhost:1880/ui" target="_blank">Monitoreo</a>
        </div>
    </div>
</body>
</html>
